name: Build Release

permissions:
  # Allows workflow to create a new tag and release in this repository
  contents: write
  # Allows workflow to publish Docker images
  packages: write

on:
  workflow_dispatch:
  push:
    branches: 
     - "master"
     - "hotfix**"

env:
  GO_VERSION: 1.19
  AWS_REGION: us-east-1

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: "Create Version Number"
        run: |
          echo "VERSION=`date '+%Y%m%d'`-`echo ${{github.sha}} | head -c 7`" >> $GITHUB_ENV
          echo "${{ env.VERSION }}"
  
      - name: "Extract Branch Name on PUSH"
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
           echo "BRANCH_NAME=${{ github.base_ref }}"
           echo "BRANCH_NAME=${{ github.base_ref }}" >> $GITHUB_ENV || exit 1
          else
           echo "BRANCH_NAME=${{ github.ref_name }}"
           echo "BRANCH_NAME=${{ github.ref_name }}" >> $GITHUB_ENV || exit 1
          fi 
      
        # print branch name
      - name: Get branch name
        run: | 
          echo "${{ env.BRANCH_NAME }}"

      - name: "Create Image Tag"
        env:
          IMAGE_TAG: v${{ env.VERSION }}-hotfix
        run: |
          echo "${{ env.IMAGE_TAG }}"    
